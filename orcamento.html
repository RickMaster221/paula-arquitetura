  <nav class="navbar">
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>

  <main class="contato-page">
    <h2>Acredito que cada projeto tem uma história para contar, 
      e meu objetivo é dar vida a essas histórias por meio da arquitetura. <br>
      Vamos construir algo juntos?</h2>
    <form class="form-contato" id="formContato">
      <label for="nome">Nome: <span style="color:red">*</span></label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua, número">

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro">

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" maxlength="9" pattern="\d{5}-?\d{3}" placeholder="00000-000">

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade">

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado">

      <label for="mensagem">Mensagem: <span style="color:red">*</span></label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://wa.me/5517997128031?text=Olá,%20gostaria%20de%20saber%20mais%20sobre%20seus%20serviços!" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/paulapmarquitetura" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/paula-paschoal-de-marco-a86275196" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.google.com/maps?q=Bebedouro+SP" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
    </div>
  </footer>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cep-promise/dist/cep-promise.min.js"></script>
<script>
  document.getElementById('cep').addEventListener('blur', function() {
    var cep = this.value.replace(/\D/g, '');
    if (cep.length === 8) {
      cepPromise(cep).then(function(info) {
        if(info.street) document.getElementById('endereco').value = info.street;
        if(info.neighborhood) document.getElementById('bairro').value = info.neighborhood;
        if(info.city) document.getElementById('cidade').value = info.city;
        if(info.state) document.getElementById('estado').value = info.state;
      }).catch(function(){});
    }
  });

  document.getElementById('formContato').addEventListener('submit', function(e) {
    e.preventDefault();
    var nome = document.getElementById('nome').value;
    var email = document.getElementById('email').value;
    var endereco = document.getElementById('endereco').value;
    var bairro = document.getElementById('bairro').value;
    var cep = document.getElementById('cep').value;
    var cidade = document.getElementById('cidade').value;
    var estado = document.getElementById('estado').value;
    var mensagem = document.getElementById('mensagem').value;
    var texto = `Nome: ${nome}\n` +
                (email ? `E-mail: ${email}\n` : '') +
                (endereco ? `Endereço: ${endereco}\n` : '') +
                (bairro ? `Bairro: ${bairro}\n` : '') +
                (cep ? `CEP: ${cep}\n` : '') +
                (cidade ? `Cidade: ${cidade}\n` : '') +
                (estado ? `Estado: ${estado}\n` : '') +
                `Mensagem: ${mensagem}`;
    var url = `https://wa.me/5517997128031?text=${encodeURIComponent(texto)}`;
    window.open(url, '_blank');
  });
</script>
</body>
</html>
